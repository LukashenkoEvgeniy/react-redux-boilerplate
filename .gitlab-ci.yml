stages:
  - prepare_depends
  - test
  - build
  - deploy
  - confidence-check

image: node:13.12

prepare_pipeline:
  stage: prepare_depends
  script:
    - npm install
  only:
    - develop
    - master
    - production
  artifacts:
    paths:
      - node_modules/

build_staging:
  stage: build
  script:
    - npm run build
  artifacts:
    expire_in: 1 day
    paths:
      - dist
  only:
    - develop
    - master
  dependencies:
    - prepare_pipeline

.deploy:
  image: alpine
  stage: deploy
  script:
    - apk add --no-cache rsync openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

deploy staging:
  after_script:
    - rsync -rav --delete -e ssh dist/ fitelio@hz01.zula.pro:/home/fitelio/apps/food-market/food-market-api/web
  only:
    - develop
    - master
  extends: .deploy
  dependencies:
    - build_staging
  environment:
    name: staging
    url: https://menu.fitel.io/
